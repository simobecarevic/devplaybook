        <div class="syn-ftr-menus-wn">
            <h1 class="syn-ftr-heading">Syntax Features to Compare</h1>
            <div class="syn-ftr-menus">
                <!-- 
                    Syntax Features to Add
                    BASICs
                    - Comments
                    - Arithmetic Operators
                    - Data Types
                    - Compound Data Types (Collections)
                    - Primitive Data Types
                    - Data Conversion
                    
                    CONTROL FLOW
                    if-else statement
                    conditional statement (Switch)
                    for loop
                    while loop
                    Iteration Breaking & Skipping 
                    Error Handling

                    Generalization & Encapsulation
                    - Variables
                    - Functions
                    - Function Shorthand
                    - Scope

                    Modularity & I/O
                    Importing 
                    Exporting
                    User Input
                    Output

                    OOP
                    Objects
                    Classes
                    Inheritance 

                    
                 -->
                
                 <div class="syn-ftr-menu basic-syn">
                    <button class=" basic-syn-btn">
                        Basics
                    </button>
                    <div class="syn-dropdown-menu basic-dropdown">
                        <button class="comments">Comments</button>
                        <button class="a-operators">Arithmetic Operators</button>
                        <button class="l-operators">Logical Operators</button>
                        <button class="data-types">Data Types</button>
                        <button class="data-conversion">Data Conversion</button>
                    </div>
                </div>
                
                <div class="syn-ftr-menu gen-syn">
                    <button class="generalization">
                        Encapsulation & Generalization
                    </button>
                    <div class="syn-dropdown-menu gen-dropdown">
                        <button class="variables">Variables</button>
                        <button class="functions">Functions</button>
                        <button class="function-shorthand">Function Shorthand</button>
                        <button class="scope">Scope</button>
                    </div>
                </div>

                <div class="syn-ftr-menu control-flow-syn">
                    <button class="control-flow">
                        Control Flow
                    </button>
                    <div class="syn-dropdown-menu control-flow-dropdown">
                        <button class="c-stmts">Basic Conditional Statements</button>
                        <button class="m-stmts">Matching Conditional Statements</button>
                        <button class="for-loop">For Loop</button>
                        <button class="while-loop">While Loop</button>
                        <button class="error-handling">Error Handling</button>
                    </div>
                </div>  
                
                <div class="syn-ftr-menu oop-syn">
                    <button class="oop">
                        OOP
                    </button>
                    <div class="syn-dropdown-menu oop-dropdown">
                        <button class="objects">Objects</button>
                        <button class="classes">Classes</button>
                        <button class="inheritance">Inheritance</button>
                    </div>
                </div>

                <div class="syn-ftr-menu modularity-syn">
                    <button class="modularity">
                        Modularity & I/O
                    </button>
                    <div class="syn-dropdown-menu modularity-dropdown">
                        <button class="importing">Importing</button>
                        <button class="exporting">Exporting</button>
                        <button class="user-input">User Input</button>
                        <button class="output">Output</button>
                        <button class="async">Asynchronous</button>
                    </div>
                </div>

            </div>
