        <div class="comparison-tool-title">
            <h1 class="comparison-heading">
                Programming Language Comparison Tool

        </div>
        
        <div class="pl-wns">
            <div class="language1 pl-wn">
                
                <div class="pl-dropdown-div">
                    <div id="pl-1-div">
                        <!-- <button id="pl-1" class="pl-btn-1 pl-btn">
                            Choose a Language
                        </button> -->
                    </div>
                    <div class="pl-dropdown-1">
                        <a id="js-btn-pl1" href="">JavaScript</a>
                        <a id="py-btn-pl1"  href="">Python</a>

                    </div>
                </div> 
            
                <div class="pl-syn-wn pl-syn-wn-1">
                    
                </div>
            </div>

            <div class="language2 pl-wn">
                <div class="pl-dropdown-div">
                    <div id="pl-2-div">
                        <!-- <button id="pl-2" class="pl-btn-2 pl-btn">
                        Choose a Language
                        </button> -->
                    </div>
                    <div class="pl-dropdown-2">
                        <a id="j-btn-pl2" href="">JavaScript</a>

                </div>
                <div class="pl-syn-wn pl-syn-wn-2">
                    
                </div>
            </div>
        </div>
    
        <div class="syn-ftr-menus-wn">
            <h1 class="syn-ftr-heading">Syntax Features to Compare</h1>
            <div class="syn-ftr-menus"> 
                <div class="syn-ftr-menu basic-syn">
                    <button class="basic-syn-btn cat-btn">
                        Basics
                    </button>
                    <div class="syn-dropdown-menu basic-dropdown">
                        <button class="basic-btn syn-btn">Comments</button>
                        <button class="basic-btn syn-btn">Arithmetic Operators</button>
                        <button class="basic-btn syn-btn">Comparison Operators</button>
                        <button class="basic-btn syn-btn">Logical Operators</button>
                        <button class="basic-btn syn-btn last-opxn">Data Types</button>
                    </div>
                </div>
                <div class="syn-ftr-menu gen-syn">
                    <button class="gen-syn-btn cat-btn">
                        Encapsulation & Generalization
                    </button>
                    <div class="syn-dropdown-menu gen-dropdown">
                        <button class="gen-btn syn-btn">Assignment, Variables, Scope</button>
                        <button class="gen-btn syn-btn">Functions</button>
                        <button class="gen-btn syn-btn last-opxn">Functions Shorthand</button>
                    </div>
                </div>
                <div class="syn-ftr-menu control-flow-syn">
                    <button class="control-flow-syn-btn cat-btn">
                        Control Flow
                    </button>
                    <div class="syn-dropdown-menu control-flow-dropdown">
                        <button class="cf-btn syn-btn">Conditional Statements</button>
                        <button class="cf-btn syn-btn">Matching Conditional</button>
                        <button class="cf-btn syn-btn">For Loop</button> 
                        <button class="cf-btn syn-btn">While Loop</button>
                        <button class="cf-btn syn-btn last-opxn">Error Handling</button>
                    </div>
                </div>  
                <div class="syn-ftr-menu oop-syn">
                    <button class="oop-syn-btn cat-btn">
                        OOP
                    </button>
                    <div class="syn-dropdown-menu oop-dropdown">
                        <button class="oop-btn syn-btn">Objects</button>
                        <button class="oop-btn syn-btn">Classes</button>
                        <button class="oop-btn syn-btn last-opxn">Inheritance</button>
                    </div>
                </div>
                <div class="syn-ftr-menu modularity-syn">
                    <button class="modularity-syn-btn cat-btn">
                        Modularity & I/O
                    </button>
                    <div class="syn-dropdown-menu modularity-dropdown">
                        <button class="mod-btn syn-btn">Importing</button>
                        <button class="mod-btn syn-btn">Exporting</button>
                        <button class="mod-btn syn-btn">User Input</button>
                        <button class="mod-btn syn-btn">Output</button>
                        <button class="mod-btn syn-btn last-opxn">Asynchronous</button>
                    </div>
                </div>

            </div>
